<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal Corner Bar | Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fff7f0;
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
    }
    header {
      background-color: #8e3b46;
      color: white;
      text-align: center;
      padding: 1em;
    }
    nav a {
      margin: 0 12px;
      color: #ffd6d6;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      color: #8e3b46;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    footer {
      background: #8e3b46;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crystal Corner Bar</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="Menu.html">Menu</a>
      <a href="calendar.html">Calendar</a>
      <a href="gallery.html">Gallery</a>
      <a href="history.html">History</a>
      <a href="hours.html">Hours</a>
      <a href="booking.html">Booking</a>
      <a href="booking-form.html">Booking Form</a>
      <a href="thank-you.html">Thank You</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h2>Throwback Gallery</h2>
    <div class="gallery">
      <img src="img/Galler1.jpg" alt="Live Performance 1">
      <img src="img/Galler2.jpg" alt="Live Performance 2">
      <img src="img/Galler4.jpg" alt="Live Performance 3">
      <img src="img/Galler5.jpg" alt="Live Performance 4">
      <img src="img/Galler7.jpg" alt="Live Performance 5">
      <img src="img/Galler8.jpg" alt="Live Performance 6">
      <img src="img/Galler9.jpg" alt="Live Performance 7">
      <img src="img/Galler14.jpg" alt="Live Performance 8">
      <img src="img/Galler15.jpg" alt="Live Performance 9">
    </div>
  </main>

  <footer>
    &copy; 2025 Crystal Corner Bar. Every night is a memory.
  </footer>
</body>
</html>
